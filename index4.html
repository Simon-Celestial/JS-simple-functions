<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="./assets/img/js.png">
    <title>JS</title>
</head>

<body>
    <script>
        'use strict'

        let someText = "Everyone knows me as the Lord of the rings!";

        function capitalizeWords(text) {
            let words = text.split(" ");
            for (let i = 0; i < words.length; i++) {
                words[i] = words[i][0].toUpperCase() + words[i].substr(1);
            }
            return words.join(" ");
        }
        
        console.log(capitalizeWords(someText));
        
    </script>
</body>

</html>
