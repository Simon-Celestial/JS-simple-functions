<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="./assets/img/js.png">
    <title>JS</title>
</head>

<body>
    <script>
        'use strict'
        
        let a = Number(prompt("Введите первое число."));
        let b = Number(prompt("Введите второе число."));
        let c = prompt("Введите знак для выполнения математеческого действия: (Пример \ * \, \ / \, \ - \, \ + \.)")
        let result = 0;
        let text = ("Результат математического действия:");

        function calc(a, b, c) {
            if (c === "*") {
                result += (a * b);
                alert(`${text} ${result}`);
            }
            else if (c === "/") {
                result += (a / b);
                alert(`${text} ${result}`);
            } else if (c === "+") {
                result += (a + b);
                alert(`${text} ${result}`);
            } else if (c === "-") {
                result += (a - b);
                alert(`${text} ${result}`);

            } else
                alert("Не знакомый знак. Используйте знак указанный в примере.")

        }
        calc(a, b, c);

    </script>
</body>

</html>
